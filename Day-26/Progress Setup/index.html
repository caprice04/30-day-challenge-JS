<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 26 progress step</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

</head>
<body>

    <div class="container">

        <div class="progress-container">

<!-- for line center vali-->
             <div class="progress" id="progress"></div> 

            

<!-- for icon-->
            <div class="circle active"><i class="fa-solid fa-cart-shopping"></i></div>

            <div class="circle"><i class="fa-solid fa-address-book"></i></div>

            <div class="circle"><i class="fa-solid fa-money-check"></i></div>

            <div class="circle"><i class="fa-solid fa-circle-check"></i></div>
<!--icon end-->

        </div>

<!-- for buttons-->
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
<!--butoon end-->
    </div>


    <script src="main.js"></script>
</body>
</html>
