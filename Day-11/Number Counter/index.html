<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 06 increament counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

</head>
<body>
    <div class="container">


        <div id="increment">
            <i id="up-arrow" class="fa-solid fa-arrow-up"></i>
        </div>

        <div id="total-count"></div>

        <div id="decrement">
            <i id="down-arrow" class="fa-solid fa-arrow-down"></i>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
