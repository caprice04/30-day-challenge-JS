<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 23 pixel to em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div id="container">

        <h1>px To em</h1>
        <!-- first div -->

        <div class="wrap">
            <label for="in-base-px">Base Value</label>
            <input type="number" id="in-base-px" placeholder="input value" value="16">
        </div>

        <!-- Second div -->

        <div class="wrap">

            <div class="in-wrap">
                <label for="in-px">PX</label>
                <input type="number" id="in-px" placeholder="px.." >
            </div>

                <div class="in-wrap">
                    <label for="in-em">EM</label>
                    <input type="number" id="in-em" placeholder="em..">
                </div>
        
        </div>

    </div>    

    <script src="main.js"></script>


</body>
</html>
