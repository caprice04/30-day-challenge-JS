<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 25 days between two dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h3>Get days between two dates</h3>

        <form>
            <div id="row">
                <label for="startdate">Start Date</label>
                <input type="date" id="startdate">

                <label for="enddate">End Date</label>
                <input type="date" id="enddate">
            </div>
        </form>

        <button id="btn">Get Days</button>

        <h4 id="days" style="margin-top: 20px;">Days Left</h4>


    </div>


    <script src="main.js"></script>
    
</body>
</html>
